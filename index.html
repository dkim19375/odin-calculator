<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
              rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="buttons">
                <div id="row-1" class="row">
                    <button id="clear" class="special">AC</button>
                    <button id="negative" class="special">+/-</button>
                    <button id="modulo" class="special operator">%</button>
                    <button id="divide" class="special operator">รท</button>
                </div>
                <div id="row-2" class="row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="multiply" class="special operator">ร</button>
                </div>
                <div id="row-3" class="row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="subtract" class="special operator">-</button>
                </div>
                <div id="row-4" class="row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="add" class="special operator">+</button>
                </div>
                <div id="row-5" class="row">
                    <button id="zero" class="number">0</button>
                    <button id="decimal">.</button>
                    <button id="solve" class="special">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
